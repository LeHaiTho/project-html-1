<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main style="width: 2000px">
      <!-- Header -->
      <header class="header">
        <div class="content">
          <nav class="navbar">
            <!-- Logo -->
            <img src="./assets/img/logo.svg" alt="Besnik." />
            <!-- Navigation  -->
            <ul>
              <li><a href="#!">Home</a></li>
              <li><a href="#!">Features</a></li>
              <li><a href="#!">Services</a></li>
              <li><a href="#!">Resources</a></li>
              <li><a href="#!">Contact</a></li>
            </ul>
            <!-- Action -->
            <div class="actions">
              <a href="#!" class="action-link">Sign in</a>
              <a href="#!" class="btn btn-action">Sign up</a>
            </div>
          </nav>

          <div class="hero">
            <div class="info">
              <p class="sub-title">Welcome to Besnik Agency</p>
              <h1 class="title">Discover a place you'll love to live.</h1>
              <p class="desc">
                Get the best real estate deals first, before they hit the mass
                market! HOT FORECLOSURE DEALS with one simple search.
              </p>
              <!-- Call to action -->
              <a href="#!" class="btn hero-cta">More About Us</a>
            </div>

            <img
              src="./assets/img/hero-img.svg"
              alt="Discover a place you'll love to live."
              class="hero-img" />
          </div>
        </div>
      </header>
      <!-- Clients -->
      <div class="content">
        <div class="row">
          <!-- Logo -->
          <img src="./assets/img/logo.svg" alt="Besnik." />
          <!-- Rating -->
          <div class="stars">
            <img src="./assets/img/star.svg" alt="star" />
            <img src="./assets/img/star.svg" alt="star" />
            <img src="./assets/img/star.svg" alt="star" />
            <img src="./assets/img/star.svg" alt="star" />
            <img src="./assets/img/star.svg" alt="star" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
